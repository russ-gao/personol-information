<!DOCTYPE html>
<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <!-- font-awesome -->    <link      rel="stylesheet"      href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.css"    />    <link rel="stylesheet" href="./css/style.css" />    <title>Document</title>  </head>  <body>    <!-- 个人卡片容器，居中卡片 -->    <div class="wrapper">      <!-- 个人卡片 -->      <div class="profile-card">        <!-- 卡片内容，导航，个人简介和工作经历 -->        <div class="content">          <!-- 导航 -->          <nav id="nav-menu">            <!-- data-rel，在js里获取当前要展示哪个section，是个人简介还是工作经历 -->            <a class="active" href="#" data-rel="about-me-section">个人简介</a>            <a href="#" data-rel="work-exp-section">项目经历</a>            <!-- 当前选中菜单的指示条 -->            <div class="indicator"></div>          </nav>          <!-- 关于我部分 -->          <section class="about-me-section active-section">            <!-- 名字和身份信息 -->            <div class="personal-info">              <div class="title">                <h1>高鑫</h1>                <p>计算机硕士在读</p>              </div>              <!-- 关注按钮 -->              <button class="follow-btn">                <i class="fas fa-plus"></i>关注              </button>            </div>            <!-- 个人简介的内容 -->            <div class="about-me">              <p>                我是高鑫，我求职前端工程师，目前就读于华中师范大学，计算机技术硕士。本科毕业于湖南师范大学，通信工程学士。              </p>
			  <p>我的技术栈为Vue, Html, CSS, JavaScript, 掌握jQuery的常用方法。</p>            </div>            <!-- 社交图标 -->            <footer>              <ul>                <li>                  <a href="#"><i class="fab fa-weixin"></i></a>                </li>                <li>                  <a href="#"><i class="fab fa-weibo"></i></a>                </li>                <li>                  <a href="#"><i class="fab fa-github"></i></a>                </li>                <li>                  <a href="#"><i class="fab fa-linkedin"></i></a>                </li>              </ul>            </footer>          </section>          <!-- 工作经历部分 -->          <section class="work-exp-section">            <!-- 工作经历容器 -->            <div class="work-exps">              <!-- 每条工作经历 -->              <div class="work-exp-item">                                <!-- 公司信息 -->                <div class="work-info">                  <!-- 工作时间 -->                  <div class="time">                    2020.10 ~ 2019.11 <i class="far fa-calendar"></i>                  </div>                  <!-- 公司名称 -->                  <div class="company">基于Vue的后台管理系统</div>
